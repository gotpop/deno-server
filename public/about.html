<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="expect" blocking="render" href="#app-shell" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./scripts/main.js"></script>
    <script type="speculationrules">
      {
        "prefetch": [
          {
            "source": "list",
            "urls": ["/", "/contact"]
          }
        ]
      }
    </script>
  </head>
  <body>
    <div
      id="app-shell"
      class="application"
      role="application"
      aria-label="Site container"
    >
      <header id="header" class="header" role="banner" aria-label="Site header">
        <nav class="nav" aria-label="Primary navigation">
          <ul
            class="menubar"
            role="menubar"
            aria-orientation="horizontal"
            aria-label="Main"
          >
            <li class="menuitem" role="menuitem" aria-current="page">
              <a href="/">Home</a>
            </li>
            <li class="menuitem" role="menuitem"><a href="/about">About</a></li>
            <li class="menuitem" role="menuitem">
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main-content id="main" role="main" aria-label="Main content">
        <grid-item
          id="grid-item-1"
          role="region"
          aria-label="Title 1"
          data-columns="12"
          data-rows="4"
          ><h2>Title 1</h2>
        </grid-item>
        <grid-item
          id="grid-item-2"
          role="region"
          aria-label="Title 2"
          data-columns="2"
          data-rows="2"
          ><h3>Title 2</h3>
        </grid-item>
        <grid-item
          id="grid-item-3"
          role="region"
          aria-label="Title 3"
          data-columns="4"
          data-rows="2"
          ><h3>Title 3</h3>
        </grid-item>
        <grid-item
          id="grid-item-4"
          role="region"
          aria-label="Title 4"
          data-columns="2"
          data-rows="2"
          ><h3>Title 4</h3>
        </grid-item>
        <grid-item
          id="grid-item-5"
          role="region"
          aria-label="Title 5"
          data-columns="4"
          data-rows="2"
          ><h3>Title 5</h3>
        </grid-item>
        <grid-item
          id="grid-item-6"
          role="region"
          aria-label="Title 6"
          data-columns="12"
          data-rows="2"
          ><h3>Title 6</h3>
        </grid-item>
      </main-content>
      <site-footer id="footer" role="contentinfo" aria-label="Site footer">
        <p>&copy; 2025</p>
      </site-footer>
    </div>
  </body>
</html>
